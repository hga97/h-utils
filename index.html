<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h-utils</title>
  </head>
  <body>
    <div>h-utils调试界面</div>
    <script type="module">
      import utils from './lib/main.esm.js'

      // 示例树形结构
      const treeData = [
        {
          id: 1,
          name: 'Node 1',
          children: [
            { id: 2, name: 'Node 1.1', children: [] },
            { id: 3, name: 'Node 1.2', children: [] }
          ]
        },
        {
          id: 4,
          name: 'Node 2',
          children: [{ id: 5, name: 'Node 2.1', children: [] }]
        }
      ]

      // 使用函数查找节点
      const foundNode = utils.treeFindNode(treeData, (node) => node.id === 3)

      console.log(foundNode) // 输出：{ id: 3, name: 'Node 1.2', children: [] }

      const tree = [
        {
          name: '小明',
          id: 1,
          pid: 0,
          children: [
            {
              name: '小花',
              id: 11,
              pid: 1,
              children: [
                {
                  name: '小华',
                  id: 111,
                  pid: 11
                },
                {
                  name: '小李',
                  id: 112,
                  pid: 11
                }
              ]
            },
            {
              name: '小红',
              id: 12,
              pid: 1
            }
          ]
        },
        {
          name: '小王',
          id: 2,
          pid: 0,
          children: [
            {
              name: '小林',
              id: 21,
              pid: 2
            },
            {
              name: '小李',
              id: 22,
              pid: 2
            }
          ]
        }
      ]

      const result = utils.treeFindPath(tree, (node) => node.id === 112)
      console.log(result)
    </script>
  </body>
</html>
